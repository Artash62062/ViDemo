<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ViDemo Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        form[id=signup] {
            height: 400px;
            width: 500px;
            margin: auto;
            margin-top: 200px;
        }

        p[id=BadCond] {
            color: red;
            margin: auto;
            font-size: large;
        }

    </style>
</head>
<body class="text-center">
<div th:insert="blocks/header :: header"/>
<form id="signup" class="signin" action="/register" method="post">
    <img class="mb-4" src="https://cdn0.iconfinder.com/data/icons/social-network-27/32/youtube_logo_website_video_hosting_sharing_service_application-512.png" alt="" width="100" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <label for="email" class="sr-only">Email address</label>
    <input name = "mail" type="email" id="email" class="form-control" placeholder="Email address" required="" autofocus="">
    <br/>
    <label for="password" class="sr-only">Password</label>
    <input  name ="password" type="password" id="password" class="form-control" placeholder="Password" required="">
    <br/>
    <label for="name" class="sr-only">User Name</label>
    <input name="name" type="text" id="name" class="form-control" placeholder="User Name" required="">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>


    <br/>
    <span th:if="${UserExist}">
        <p id = "BadCond">User with Email already Exist (<a href="/login">Sign in</a>) </p>
    <br/>
    </span>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    <p class="mt-5 mb-3 text-muted">Â© 2017-2020</p>
</form>


</body>
</html>
