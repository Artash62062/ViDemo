<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body style="background-color: darkgray ;height: 100%">
<div th:insert="blocks/header :: header"/>
<div class="container-fluid" style="height: 100%">
    <div class="row" style="height: 100%">
        <div class="col-lg-2" style="height: 100%; background-color: darkgray">
            <div class="row" style="margin-top: 10px;height: 100%">
                <div class="col-sm-6">
                    <img src="http://placehold.it/150x150" id="imgProfile" style="width: 150px; height: 150px" class="img-thumbnail" />
                </div>
                <div class="col-sm-6">
                    <div class="userData">
                        <h5 class="d-block" ><a style="color: black" th:text="${user.getName()}"></a></h5>
                        <h6 class="d-block"><a style="color: black" href="javascript:void(0)">1,500</a><br/><a style="color: black"> Video Uploads</a></h6>
                        <h6 class="d-block"><a href="javascript:void(0)">300</a> <a style="color: black">Blog Posts</a></h6>
                        <input type="button" class="btn btn-secondary" id="btnChangePicture" value="Change" />
                    </div>
                </div>
            </div>
            <span th:if="${isThisUser}">
                <br/>
                <button class="btn btn-lg btn-secondary btn-block">Edit Videos</button>
            </span>
            <br/>
            <button class="btn btn-lg btn-secondary btn-block">Button</button>
            <br/>
            <button class="btn btn-lg btn-secondary btn-block">Button</button>
        </div>
        <div class="col-lg-10 " style="background-color: white">
            <nav class="navbar navbar-expand-sm bg-light navbar-light">
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link" th:href="@{/profile/{username}/activity(username = ${user.getName()})}">Activity</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/profile/{username}/videos(username = ${user.getName()})}">Videos</a>
                    </li>
                </ul>
            </nav>
            <span th:if="${contentType.equals('activity')}">
                <ul class="list-group">
                    <th:block th:each="action :${actions}">
                        <a th:href="@{/videos/{id}(id=${action.getVideo().getId()})}"><li class="list-group-item" th:text="${ action.getUser().getName() + '    ' + action.getActionsValue()+'   '+action.getVideo().getName() }"></li></a>
                    </th:block>
                </ul>
            </span>

            <span th:if="${contentType.equals('videos')}">
                <div class="container-fluid">
                    <div class="row">
                        <th:block th:each="video : ${uservideos}">
                            <a th:href="@{/videos/{videoId} (videoId= ${video.getId()})}">
                                <img th:src="${video.getPhotoSrc()}" class="rounded float-left" alt ="Girlin jacket" width="150" height="85">
                            </a>
                        </th:block>
                    </div>
                </div>
            </span>
        </div>
    </div>

</div>

</body>
</html>
