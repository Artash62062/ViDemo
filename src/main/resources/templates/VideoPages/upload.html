<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="background-color: aquamarine">
<head>
    <meta charset="UTF-8">
    <title>ViDemo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body style="width: 500px;height:auto ; margin: auto ; background-color: aquamarine; margin-top: 300px">
<h1 style=""> Video Upload Page</h1>
<form style="margin-top: auto" method="POST" action="/profile/editvideos/upload" enctype="multipart/form-data">

    <input type="file" name="video">
    <input type="file" name="VideoPicture">
    <input type="text" name="VideoName">
    <input type="text" name="Description">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>

</form>



</body>
</html>
