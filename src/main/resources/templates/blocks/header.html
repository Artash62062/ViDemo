<div   id="myDiv" xmlns:th="http://www.thymeleaf.org" th:fragment="header">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
        <button class="btn btn-success my-2 " style="margin-left: auto" type="button">Search</button>

        <div th:switch="${LoggedInUser}">
            <a th:case="${true}">
                <form action="/logout" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn btn-success my-2 " style="margin-left: 10px" type="submit">Logout</button>
                    <a href="/profile"><button class="btn btn-success my-2 " style="margin-left: auto">Profile</button></a>
                </form>
            </a>
            <a th:case="*" href="/login"><button class="btn btn-success my-2 " style="margin-left: 10px" type="submit">Login</button></a>

        </div>
    </nav>
</div>
