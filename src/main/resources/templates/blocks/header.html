<div id="myDiv" xmlns:th="http://www.thymeleaf.org" th:fragment="header" xmlns:sec="http://www.w3.org/1999/xhtml">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="height: 70px">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a href="/"><img class="navbar-brand" src="/logo" width="50" height="60"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
        <div sec:authorize="isAuthenticated()" style="margin-left:auto" class="row">
            <form action="/logout" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-success my-2 " style="margin-left:10px " type="submit" >Logout</button>
            </form>
            <a href="/profile"><button class="btn btn-success my-2 " style="margin-left: 10px" >Profile</button></a>
            <div sec:authorize="hasRole('ROLE_ADMIN')"><a href="/admin"><button class="btn btn-success my-2 " style="margin-left: 10px" >Admin Panel</button></a></div>
        </div>
        <div sec:authorize="isAnonymous()" style="margin-left: auto">
            <a href="/login"><button class="btn btn-success my-2 " style="margin-left: auto" >Login</button></a>
        </div>


    </nav>
</div>
