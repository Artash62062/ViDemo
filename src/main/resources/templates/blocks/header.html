
<div id="myDiv" xmlns:th="http://www.thymeleaf.org" th:fragment="header">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal" >ViDemo</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="#">Categories</a>
            <a class="p-2 text-dark" href="#">About</a>
            <a class="p-2 text-dark" href="#">Support</a>
        </nav>
        <div th:switch="${LoggedInUser}">
            <a th:case="${true}" class="btn btn-outline-primary">
                <form  id = myForm action="/logout" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    Sign Out
                    <script>document.getElementById("myDiv").onclick = function() {
                        document.getElementById("myForm").submit();
                    };</script>
                </form>
            </a>
            <a th:case="*" class="btn btn-outline-primary" href="/login">Sign in </a>
        </div>

    </div>
</div>
