<div   id="myDiv" xmlns:th="http://www.thymeleaf.org" th:fragment="header">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <img class="navbar-brand" src="../Logo/logo.png" width="50" height="50">
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
        <div th:switch="${LoggedInUser}" style="margin-left: auto">
            <a th:case="${true}">
                <div>
                    <form action="/logout" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button class="btn btn-success my-2 " style="margin-left: auto" type="submit" >Logout</button>
                        <a href="/profile" class="btn btn-success my-2">Profile</a>
                    </form>
                </div>

            </a>
            <a th:case="*" href="/login"><button class="btn btn-success my-2 " style="margin-left: auto" >Login</button></a>
        </div>
    </nav>
</div>
